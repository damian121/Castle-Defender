<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Castle Defender</title>
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <style>
        #container {
            position: relative;
            border: 1px solid black;
            margin: 0 auto;
        }

        #cvs {
            display: block;
        }

        #btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        #knight {
            position: absolute;
            top: 350px;
            left: 1100px;
            height: 200px;
            width: 80px;
            background-color: red;
        }
        </style>
    </head>
    <body>
        <div id="container">
            <canvas id="cvs"></canvas>
            <img id="btn" data-enabled="true" src="img/sound.png">
            <div id="knight"></div>
        </div>

        <script src="main.js" charset="utf-8"></script>
        <script src="knight.js" charset="utf-8"></script>
    </body>
</html>
